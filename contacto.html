<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet" />
    <!-- hoja de estilos -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Blog Cofee</title>
</head>

<body>
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__bold">Decafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="Nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="Cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
        <!-- contenedor -->

        <div class="header_texto">
            <h2 class="no-margin">Blog de cafe con consejos y cursos</h2>
            <p class="no-margin">
                Aprende de los expertos con las mejores recetas y consejos
            </p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto">Contacto</h3>
        <div class="contacto-bg"></div>
        <div class="formulario">
            <form action="">
                <div class="campo">
                    <label class="campo__label" for="nombre">Nombre</label>
                    <input class="campo__field" type="text" name="" id="nombre" placeholder="Tu Nombre">
                </div>
                <div class="campo">
                    <label class="campo__label" for="correo">Correo</label>
                    <input class="campo__field" type="email" name="" id="correo" placeholder="Tu Correo">
                </div>
                <div class="campo">
                    <label class="campo__label" for="mensaje">Mensaje</label>
                    <textarea class="campo__field campo__field--textarea" id="mensaje"></textarea>
                </div>
                <div class="campo">
                    <input type="submit" value="Enviar" class="boton boton--primario no-margin">
                </div>
            </form>
            </div>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">
                        Blog<span class="logo__bold">Decafé</span>
                    </h1>
                </a>
                <nav class="navegacion">
                    <a class="navegacion__enlace" href="Nosotros.html">Nosotros</a>
                    <a class="navegacion__enlace" href="Cursos.html">Cursos</a>
                    <a class="navegacion__enlace" href="Contacto.html">Contacto</a>
                </nav>
            </div>
        </div>
    </footer>

    <!-- javascript -->
    <script src="js/modernizr.js"></script>
</body>

</html>
